<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center;color : green;">POPULAR DESTINATIONS</h2>
    <div class="container">
      <div class="inner-div" >
        <div class="row">
            
            {% for dest in data %}
           
            <div class="col-md-4 ">
                <div class="card-body">
                    <h4 class="card-title text-center" style="font-size: larger;">{{dest.PlaceName}}</h4>
                </div>
                <div class="card.shadow-sm p-3 mb-5 bg-body rounded animate__animated animate_zoomIn animate__delay-1.7s ">
                    <img src="{{dest.PlaceImage.url}}" alt="" class="card-img-top" style="height: 250px;">
                </div>
                <div class="col-md-10">
                    <a class="btn btn-success" href="/fetch_tour/{{dest.id}}" >DETAILS</a>
                    <a href="/update_tour/{{dest.id}}" class="btn btn-primary">UPDATE</a>
                    <a href="/delete_tour/{{dest.id}}" class="btn btn-danger">DELETE</a>
                </div>
            </div>
        </div>
        <div class="row" style="padding-bottom: 10px ;">
            
            <br>
            <div>
                <a href="#" data-bs-toggle="model" data-bs-target="#exampleModal-{{forloop.counter}}"><i class="fa fa-ellipsis"></i></a>
            </div>
        </div>
       
            {% endfor %}

        </div>
    </div>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
