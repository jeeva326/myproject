<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <h2 style="text-align: center;text-decoration:underline;">{{destinations.PlaceName}}</h2>
        <div class="card.shadow-sm p-3 mb-5 bg-body rounded animate__animated animate_zoomIn animate__delay-1.7s ">
            <img src="{{destinations.PlaceImage}}" alt="" class="card-img-top" style="height: 250px; width: 350px;">
        </div>
        <p><h5>Temperature : </h5> {{destinations.Weather}}</p>
        <p><h5>Location : </h5> {{destinations.Location}}</p>
        <p><h5>Map : </h5><a href="">{{destinations.GoogleMap}}</a></p>
        <p><h5>Description : </h5> {{destinations.Description}}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
