<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
      <div class="inner-div" >
        <div class="row">
            {% csrf_token %}
            {% if datas %}

            {% for data in datas %}
            <h2 style="text-align:center;color : green;">You Searched For {{ data.PlaceName }}</h2>
            <div class="col-md-4 ">
                <div class="card-body">
                    <h4 class="card-title text-center" style="font-size: larger;">{{data.PlaceName}}</h4>
                </div>
                <div class="card.shadow-sm p-3 mb-5 bg-body rounded animate__animated animate_zoomIn animate__delay-1.7s ">
                    <img src="{{data.PlaceImage.url}}" alt="" class="card-img-top" style="height: 250px;">
                </div>
                <div class="col-md-10">
                    <p><h5>Temperature :</h5> {{data.Weather}}</p>
                    <p><h5>Location : </h5> {{data.Location}}</p>
                    <p><h5>Map : </h5><a href="">{{data.GoogleMap}}</a></p>
                    <p><h5>Description : </h5> {{data.Description}}</p>
                </div>
            </div>
        </div>
       
            {% endfor %}

            {% else %}
    
                <h2 style="text-align: center;">No Information</h2>
            

            {% endif %}

        </div>
    </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
