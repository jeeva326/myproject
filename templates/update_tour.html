<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>update</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Updation</h2>
                    </div>
                    <div class="card-body">
                        <form action=" " method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input type="text" Required name="PlaceName" value="{{ dest.PlaceName }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Weather</label>
                                <input type="text" Required name="Weather" value="{{ dest.Weather }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Location</label>
                                <input type="text" Required name="Location" value="{{ dest.Location }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Google Map</label>
                                <input type="text" Required name="GoogleMap" value="{{ dest.GoogleMap }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Descritpion</label>
                                <input type="text" Required name="Description" value="{{ dest.Description }}" class="form-control">
                            </div>
                             <div class="mb-3">
                                {% if dest.PlaceImage %}
                                    <img src="{{ dest.PlaceImage.url }}" alt="image here" class="prod-size">
                                {% endif %}
                                <label for="" class="form-label">Image</label>
                                <input type="file" name="PlaceImage" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
